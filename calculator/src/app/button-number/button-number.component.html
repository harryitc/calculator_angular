<div class="container-fluid">
  <div class="row justify-content-center">
    <div *ngFor="let character of characters" id="col-{{character.id}}"
      class="col-md-3 btn text-white text-center p-3 custom-button" (click)="onClick(character.id)">
      {{character.char}}
    </div>
  </div>
</div>
<div class="text-white">Độ dài chuỗi nhập: {{message.length}}</div>
<div class="text-white">{{message}}</div>
<div class="text-center text-white">Kết quả: {{sum}}</div>
